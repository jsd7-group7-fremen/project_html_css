<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Shop Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 ">

    <!-- Header -->
    <header class="bg-gray-200 shadow-md ">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center pr-10">
            <div class="text-2xl font-bold">LOGO</div>
            <!-- <div class="flex justify-end mx-4"> -->
                <!-- <input type="text" placeholder="Search Product" class=" border rounded-2xl py-2 px-4 mx-4 "> -->
            <!-- </div> -->
            <div class="flex items-center space-x-4">
                <input type="text" placeholder="Search Product" class=" border rounded-2xl py-2 px-4 mx-4 ">
                <a href="#" class="text-gray-600">Log In</a>
                <a href="#" class="text-gray-600">Sign In</a>
                <a href="#" class="relative text-gray-600" id="cart-icon">
                    <img class="w-6 h-6" src="/photo/grocery-store.png" alt="Cart">
                    <span class="absolute bottom-4 left-5 bg-red-600 rounded-full w-4 text-white text-xs text-center" id="cart-count"></span>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class=" max-w p-4 pt-10 bg-white shadow-md pr-10">
        <div class="border-b pb-4 mb-4">
            <div class="text-2xl font-bold">Bag</div>
        </div>
        <div class="flex flex-col lg:flex-row">
            <div class="flex-1" id="cart-items">
                <!-- Cart items -->
            </div>
            <div class="lg:w-1/3 lg:ml-4 mt-4 lg:mt-0">
                <div class="p-4 bg-gray-50 border rounded" id="cart-summary">
                    <div class="text-xl font-bold mb-2">Summary</div>
                    <div class="flex justify-between">
                        <div>Subtotal</div>
                        <div id="subtotal">$0.00</div>
                    </div>
                    <div class="flex justify-between mt-2">
                        <div>Estimated Delivery & Handling</div>
                        <div>Free</div>
                    </div>
                    <div class="flex justify-between mt-2 font-bold">
                        <div>Total</div>
                        <div id="total">$0.00</div>
                    </div>
                    <div class="mt-4">
                        <button class="w-full bg-black text-white py-2 rounded mb-2" id="guest-checkout">Guest Checkout</button>
                        <button class="w-full bg-black text-white py-2 rounded mb-2" id="member-checkout">Member Checkout</button>
                        <button class="w-full bg-white text-black border border-black py-2 rounded flex items-center justify-center" id="paypal-checkout">
                            <img src="https://www.paypalobjects.com/webstatic/mktg/logo/pp_cc_mark_111x69.jpg" alt="PayPal" class="h-5 mr-2">
                            PayPal
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="cart.js"></script>
</body>
</html>
